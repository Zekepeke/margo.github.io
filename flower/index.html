<style>

  .heart,
  .curved-m {
      position: center;
      animation: popUpFadeAway 3s forwards; /* The animation */
  }

  .heart {
      width: 100px;
      height: 100px;
      background-color: #ff80ed;
      transform: rotate(225deg);
  }

  .heart::before,
  .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #ff80ed;
      border-radius: 50%;
  }

  .heart::before {
      top: 50px;
      left: 0;
  }

  .heart::after {
      top: 0;
      left: 50px;
  }

  .curved-m {
      font-size: 100px;
      color: #ff80ed;
      font-family: 'Brush Script MT', cursive;
      left: 0px; /* Adjust to position the M next to the heart */
      
  }

  @keyframes popUpFadeAway {
      0% {
          transform: rotate(0deg), scale(0);
          opacity: 0;
      }
      50% {
        transform: rotate(0deg), scale(1);
          opacity: 1;
      }
      100% {
        transform: rotate(0deg), scale(0);
          opacity: 0;
      }
  }
</style>
